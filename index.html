<!DOCTYPE html>




<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="css/custom.css" rel="stylesheet">
    </link>
    </meta>
    </meta>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-8 mr-md-auto ml-md-auto">
                <div id="contenido">
                    <header>
                        <h1 class="text-center">
                            Cotiza tu seguro de Auto
                        </h1>
                    </header>
                    <div class="row contenido-formulario ">
                        <div class="col col-md-10 mr-md-auto ml-md-auto">
                            <form action="#" id="cotizar-seguro">
                                <div class="form-group  selec">
                                    <label for="marca">
                                        Marca:
                                    </label>
                                    <select class="form-control" id="marca">
                                        <option value="">
                                            - Seleccionar -
                                        </option>
                                        <option value="1">
                                            Americano
                                        </option>
                                        <option value="2">
                                            Asiatico
                                        </option>
                                        <option value="3">
                                            Europeo
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group año">
                                    <label for="anio">
                                        Año:
                                    </label>
                                    <select class=" form-control" id="anio">
                                    </select>
                                </div>
                                <fieldset class="form-group">
                                    <div class="row ">
                                        <legend class="col-form-legend col-12">
                                            Tipo Seguro
                                        </legend>
                                        <div class="col12">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input checked="" class="form-check-input" name="tipo" type="radio" value="basico"> Básico
                                                    </input>
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" name="tipo" type="radio" value="completo"> Completo
                                                    </input>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <div id="cargando">
                                    <img src="img/spinner.gif">
                                    </img>
                                </div>
                                <div id="resultado">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-raised btn-primary" type="submit">
                                        Cotizar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--#contenido-->
            </div>
        </div>
    </div>
    <script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
    </script>
    <script crossorigin="anonymous" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js">
    </script>
    <script crossorigin="anonymous" integrity="sha384-3xciOSDAlaXneEmyOo0ME/2grfpqzhhTcM4cE32Ce9+8DW/04AGoTACzQpphYGYe" src="js/bootstrap-material-design.js">
    </script>
    <script>
        $(document).ready(function () {
            $('body').bootstrapMaterialDesign();
        });
    </script>
    <script src="js/appes6.js">
    </script>
</body>

</html>
